<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nova AI Project Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

    <h1 class="neon-text">Nova AI 🚀</h1>

  <div class="founders-badge">

</html>
