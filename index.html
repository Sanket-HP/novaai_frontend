<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova AI App Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 Nova AI App Builder</h1>
    <textarea id="prompt" placeholder="Describe your project..."></textarea>
    <button id="generateBtn">⚙️ Generate Project</button>
    <p id="status"></p>
    <iframe id="preview" title="Live Preview" style="display:none;"></iframe>
    <a id="downloadBtn" href="#" style="display:none;" download="generated_project.zip">⬇️ Download Project ZIP</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
