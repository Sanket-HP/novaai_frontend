<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova AI App Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <div class="glass-box">
    <h1>🌌 Nova AI App Builder</h1>
    <h3 class="subtitle">Your Personal AI Project Developer</h3>
    <textarea id="prompt" placeholder="Describe your app idea (e.g., 'A notes app using HTML, CSS, JS, Flask')"></textarea>
    <button id="generateBtn">⚙️ Generate Project</button>
    <p id="status"></p>
    <iframe id="preview" title="Live Preview" style="display:none;"></iframe>
    <a id="downloadBtn" href="#" download="generated_project.zip">⬇️ Download Project ZIP</a>
  </div>

  <footer>
    © 2025 Sanket Sarjerao Patil | Supported by Microsoft for Startups Founder Hub 💼
  </footer>

  <script src="script.js"></script>
</body>
</html>
